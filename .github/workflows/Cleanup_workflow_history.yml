name: Cleanup old workflow runs

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨运行
  workflow_dispatch:

permissions:
  actions: write   # 关键：允许删除 workflow runs
  contents: read   # 默认即可

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 3
